<!DOCTYPE html>

                <a class="header__menu-link" href="#">Історія</a>
              </li>
            </ul>
          </div>
          <div class="header__menu-right">
            <ul class="header__menu-list">
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">Документи</a>

            </ul>
          </div>
        </div>

          <div class="header__buttons">
            <a
              class="header__btn button"
              href="join.html"

              aria-label="Join me"

            <a

              href=""
              target="_blank"
              aria-label="Join me"

            >

                  y1="0%"

                  y1="0%"

      <nav class="header__nav">
        <a href="/index.html">
          <img src="./img/logo.png" class="header__nav-logo" alt="Logo" />
        </a>

        <div class="header__nav-hamenu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>
    <main>
      <form class="feedback__form" method="POST">
        <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE" />
        <input
          class="feedback__input"
          type="text"
          name="surname"
          placeholder="прізвище"
          required
        />
        <input
          class="feedback__input"
          type="text"
          name="name"
          placeholder="Ім'я"
          required
        />
        <input
          class="feedback__input"
          type="phone"
          name="phone"
          placeholder="Телефон"
          required
        />
        <input
          class="feedback__input"
          type="email"
          name="email"
          placeholder="Пошта"
          required
        />
        <input
          class="feedback__input"
          type="data"
          name="data"
          placeholder="Дата народження"
          required
        />
        <button class="feedback__button button" type="submit">Надсилати</button>
      </form>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
